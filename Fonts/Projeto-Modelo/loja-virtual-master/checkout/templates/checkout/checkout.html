{% extends "base.html" %}

{% block title %}
    Finalização da Compra
{% endblock %}

{% block container %}
    <ol class="breadcrumb">
        <li><a href="{% url 'index' %}">Início</a></li>
        <li><a href="{% url 'checkout:cart_item' %}">Carrinho de Compras</a></li>
        <li class="active">Finalização da Compra</li>
    </ol>
    <div class="page-header">
        <h1>Escolha a forma de pagamento</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>
                Pedido #{{ order.pk }}
            </p>
        </div>
        <div class="col-md-4 col-md-offset-2">
            <a href="{% url 'checkout:pagseguro_view' order.pk %}" class="btn btn-success">Pagar com PagSeguro</a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'checkout:paypal_view' order.pk %}" class="btn btn-info">Pagar com PayPal</a>
        </div>
    </div>
{% endblock %}
